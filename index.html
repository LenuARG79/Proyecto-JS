<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>3ra Pre Entrega</title>
    <link rel="stylesheet" href="https://unpkg.com/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="cs/style.css">
</head>
<body>
    <h1>¡Bienvenido al juego del miedo!</h1>
    <h3>Si estas aca es por algo, ingresá tus datos:</h3>
    <form id="datosJugador">
        <label for="nombre">Ingresá tu nombre</label>
        <input type="text" id="nombre" required>
        <br><br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" required>
        <br><br>
        <button id="btnSubmit" type="submit">Ingresar</button>
        <br><br>
    </form>
    <p id="jugadorEdadMenor"></p>
    <p id="jugadorNombre"></p>
    <p id="jugadorEdad"></p>
    <p id="jugadorVitalidad"></p>
    <br>
    <p>Elije de a una las trampas a superar:</p>
    <form id="accionForm">
        <select id="accionSeleccionar">
            <option value="laberinto">Trampa del aberinto de espinas</option>
            <option value="ceraVela">Trampa de la cera y la vela</option>
            <option value="OsosInvertida">Trampa para Osos invertida</option>
            <option value="banio">Trampa del cuarto de baño</option>
        </select>
        <button id="btnSubmit" type="submit">Elegír</button>
    </form>
    <p id="trampaUno"></p>
    <p id="mensajeTrampaUno"></p>
    <p id="trampaDos"></p>
    <p id="mensajeTrampaDos"></p>
    <p id="trampaTres"></p>
    <p id="mensajeTrampaTres"></p>
    <p id="trampaCuatro"></p>
    <p id="mensajeTrampaCuatro"></p>
    <aside id="aside_mochila">
    <i class="fa-solid fa-bag-shopping fa-beat"></i>   
    <div id="mochila"></div>
    </aside>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
