<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 3er Pre-entrega</title>
</head>
<body>
    <h1>Bienvendo al juego de Supervivencia SAW</h1>
    <form id="formulario">
    <label for="nombre">Ingresa tu nombre</label> 
    <input type="text" id="nombre" required>
    <br/>
    <label for="edad">Ingresa tu edad</label>
    <input type="number" id="edad" required >
    <div id="validarEdad"></div>
    <br/>
    <button type="submit">Iniciar</button>
    </form>

    <div class="infoJugador" id="infoJugador"></div>
    
    <div class="datosJugador" id="datosJugador">
      <div class="datoNombreJugador" id="datoNombreJugador"></div>
      <div class="datoEdadJugador" id="datoEdadJugador">
        <div class="datoEdadNoValido" id="datoEdadNoValido"></div>
      </div>
      <div class="datoVitalidadJugador" id="datoVitalidadJugador"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
